{% extends "games/base.html" %}
{% block container_content %}
<div class="row">
    <div class="col-sm-12">
    <h2>Create a new game</h2>
    <p class="lead">Want to create a new game? You will be the admin of it, determining categories and accepting members.</p>
    <p>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="gametitle" class="form-label mt-4">Game title</label>
                <div class="input-group">
                    <input name="title" type="text" class="form-control" id="gametitle" aria-describedby="emailHelp" placeholder="Enter game title">
                    <button class="btn btn-success" type="submit">Create draft game</button>
                </div>
            </div>
        </form>
    </p>
    </div>
</div>
{% endblock %}
